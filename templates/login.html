{% extends "base.html" %}

{% block content %}
<div id="login" class="row">
    <h4>!미궁! 로그인</h4>
    <form class="col s12" action="/core/login/" method="post">
        {% if fail %}
        <p class="red-text text-darken-4">ID/PW가 잘못되었습니다.</p>
        {% endif %}
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s6">
                <input name="username" type="text" required class="validate">
                <label>ID</label>
            </div>
            <div class="input-field col s6">
                <input name="password" type="password" required class="validate">
                <label>PW</label>
            </div>
        </div>
        <div class="row">
            <input type="submit" class="waves-effect waves-light btn" value="로그인">
        </div>
    </form>
</div>
{% endblock %}
